<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Home Page</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .data-table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .data-table th {
            background-color: #f2f2f2;
        }

        .total-value {
            font-size: 20px;
            margin-top: 20px;
        }

        .logout-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #eaeaea;
            border-radius: 4px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Home Page</h1>
    <table class="data-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for timestamp, value in zipped_data %}
                <tr>
                    <td>{{ timestamp }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="total-value">Total Portfolio Value: {{ portfolio_total }}</p>
    <a href="https://salamicadet-privatepelican-5000.codio.io/" class="logout-link">Logout</a>
</body>

</html>
