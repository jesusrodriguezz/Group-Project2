<!DOCTYPE html>
<html>
<head>
    <title>Active Users</title>
</head>
<body>
    <h1>Active Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
